<div class="page">
  <odkxm-app-table-select style="margin-top: 20px"></odkxm-app-table-select>
  <odkxm-table-data
    *ngIf="odkService.table$ | async"
    [rows]="odkService.tableRows$ | async"
    [schema]="odkService.tableSchema$ | async"
    style="display: block; flex: 1"
    (cellSelected)="handleCellSelected($event)"
  ></odkxm-table-data>
</div>
